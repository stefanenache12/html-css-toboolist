<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">

        <title>Toboolist</title>
    </head>

    <body>
        <header>        <!--START HEADER-->
            <img src="img/Logo.png" alt="Logo Toboolist" class="vertical-align">
            <h1 class="vertical-align">Toboolist</h1>
        </header>
        
        <main>      <!--START MAIN-->

            <div id="add-task-menu">        <!--ADD TASK MENU-->
                <button id="add-task-button" class="blue-color">Add Task</button>
                <button id="add-section-button">Add Section</button>
            </div>

            <div class="to-do-list">        <!--TO DO LIST-->
                
                <div class="new-task-list">     <!--NEW TASK MENU-->
                    <h3> &#9660; New Task</h3>
                </div>

                <div class="padding-tasks padding-tasks-menu">
                    <span class="checked">&check;</span> Quaterly Newsletter <button class="blue-color buttons-list">Editorial</button>
                </div>
            </div>

        </main>
    </body>
</html>
