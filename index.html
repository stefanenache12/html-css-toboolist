<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">

        <title>Toboolist</title>
    </head>

    <body>
        <header>        <!--START HEADER-->
            <img src="img/Logo.png" alt="Logo Toboolist" class="vertical-align">
            <h1 class="vertical-align">Toboolist</h1>
        </header>
        
        <main>      <!--START MAIN-->

            <div id="add-task-menu">        <!--ADD TASK MENU-->
                <button id="add-task-button" class="blue-color">Add Task</button>
                <button id="add-section-button">Add Section</button>
            </div>

            <div class="to-do-list">        <!--TO DO LIST-->

                <div class="new-task-list">     <!--NEW TASK LIST-->
                    <div>     
                        <h3> &#9660; New Task</h3>
                    </div>

                    <div class="padding-tasks padding-tasks-menu">
                        <span class="checked">&check;</span> Quaterly Newsletter <button class="blue-color buttons-list">Editorial</button>
                    </div>
                </div>

                <div class="today-task-list">   <!--TODAY TASK LIST-->
                    <div>     
                        <h3> &#9660; Today</h3>
                        <div class="padding-tasks">
                            <span class="checked">&check;</span> Recruiting blog post <button class="blue-color buttons-list">Editorial</button>
                        </div>

                        <div class="padding-tasks">
                            <span class="checked">&check;</span> Mobile app luaunch<button class="violet-color buttons-list">Q1 Goals</button>
                        </div>

                        <div class="padding-tasks">
                            <span class="no-checked">&times;</span> Interview John H.<button class="green-color buttons-list">Recruiting</button>
                        </div>

                        <div class="padding-tasks">
                            <span class="checked">&check;</span> Summit update to mobile store-fronts<button class="orange-color buttons-list">Mobile</button>
                        </div>

                    </div>
                </div>

                <div>       <!--UPCOMING TASK LIST-->

                </div>
            </div>

        </main>
    </body>
</html>
